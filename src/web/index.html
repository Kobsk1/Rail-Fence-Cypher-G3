<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rail Fence Cipher</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üîê Rail Fence Cipher</h1>
            <p class="subtitle">Encrypt, decrypt, and crack messages with the zigzag cipher</p>
        </header>

        <div class="card">
            <div class="tabs">
                <button class="tab active" data-tab="encrypt">Encrypt</button>
                <button class="tab" data-tab="decrypt">Decrypt</button>
                <button class="tab" data-tab="brute">Brute Force</button>
            </div>

            <!-- Encrypt Tab -->
            <div class="tab-content active" id="encrypt-tab">
                <div class="form-group">
                    <label for="encrypt-input">Message</label>
                    <textarea id="encrypt-input" placeholder="Enter your plaintext message..."></textarea>
                </div>
                <div class="form-group">
                    <label for="encrypt-rails">Number of Rails</label>
                    <input id="encrypt-rails" type="number" min="2" value="3">
                    <div class="input-hint">Must be between 2 and message length - 1</div>
                </div>
                <button id="encrypt-btn">Encrypt Message</button>
                <div class="output" id="encrypt-output">
                    <div class="output-label">Encrypted Result</div>
                    <div class="output-content"></div>
                </div>
            </div>

            <!-- Decrypt Tab -->
            <div class="tab-content" id="decrypt-tab">
                <div class="form-group">
                    <label for="decrypt-input">Ciphertext</label>
                    <textarea id="decrypt-input" placeholder="Enter encrypted message..."></textarea>
                </div>
                <div class="form-group">
                    <label for="decrypt-rails">Number of Rails</label>
                    <input id="decrypt-rails" type="number" min="2" value="3">
                    <div class="input-hint">Use the same number of rails that was used for encryption</div>
                </div>
                <button id="decrypt-btn">Decrypt Message</button>
                <div class="output" id="decrypt-output">
                    <div class="output-label">Decrypted Result</div>
                    <div class="output-content"></div>
                </div>
            </div>

            <!-- Brute Force Tab -->
            <div class="tab-content" id="brute-tab">
                <div class="form-group">
                    <label for="bruteforce-input">Ciphertext</label>
                    <textarea id="bruteforce-input" placeholder="Enter ciphertext to crack..."></textarea>
                </div>
                <div class="form-group">
                    <label for="bruteforce-max-rails">Max Rails (Optional)</label>
                    <input id="bruteforce-max-rails" type="number" min="2" placeholder="Leave empty to try all possibilities">
                    <div class="input-hint">Limits the number of rails to try (faster analysis)</div>
                </div>
                <button id="bruteforce-btn">Crack the Code</button>
                <div class="output" id="bruteforce-output">
                    <div class="output-content"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/cipher.js"></script>
    <script src="scripts/bruteforce.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
